<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CDN example</title>
  </head>
  <body>
    <h1>CDN example</h1>
    <div style="background: red;" id="container"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="./node_modules/react-css-spinners/dist/bundle.umd.js"></script>
    <script>
      const { Grid } = window.ReactCssSpinners
      const container = document.getElementById('container')
      ReactDOM.render(React.createElement(Grid), container)
    </script>
  </body>
</html>
